package Control;

message Throttle {
  required float throttle = 1 [default = 0];
}

message ControlInputs {
  optional float pitch = 1 [default = 0];
  optional float yaw   = 2 [default = 0];
  optional float roll  = 3 [default = 0];
  optional float x = 4     [default = 0];
  optional float y = 5     [default = 0];
  optional float z = 6     [default = 0];
}
